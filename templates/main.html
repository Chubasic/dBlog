<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>44EndWay</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='favicon.ico') }}" rel="shortcut icon">
    <style>
    video#bgvid {
      min-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      background: url(small.jpg) no-repeat top center;
      /* replace **image link** with your own file*/
      background-size: cover;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
    }


    </style>

</head>

<header class="main-header">

    <div class="btn-group" style="margin-bottom: -25px; margin-left: 3px;">
        <button aria-expanded="false" aria-haspopup="true" class="btn btn-warning btn-lg dropdown-toggle"
                data-toggle="dropdown"
                type="button">
            Explore <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="/dashboard/">Info</a></li>
            <li><a href="/news/">News</a></li>
        </ul>
    </div>

    <div class="container-fluid" style="margin-right: 15px;">
        <ul class="nav navbar-nav navbar-right navbar-inverse">

            {% if session.logged_in %}
            <li><a href="/support-donate/"> <span class="glyphicon glyphicon-btc"></span> Support </a></li>

            <li><a href="/logout/"><span class="glyphicon glyphicon-log-in"></span> Logout </a></li>

            <li><a href="/add-post/"> <span class="glyphicon glyphicon-list"></span> Add new </a></li>
            {% else %}

            <li><a href="/support-donate/"> <span class="glyphicon glyphicon-btc"></span> Support </a></li>

            <li><a href="/login/"><span class="glyphicon glyphicon-log-in"></span> Login </a></li>

            <li><a href="/register/"><span class="glyphicon glyphicon-pencil"></span> Sign up</a></li>
            {% endif %}

        </ul>
    </div>

</header>

<body>

<div align="center" class="is_overlay" id="trailer">
    <a href="/dashboard/">
        <video autoplay="autoplay" id="bgvid" loop="loop" muted="muted" poster="/static/images/mainlogo.jpg">
            <source src="/static/video/444.mp4" type="video/mp4" type="video/mp4">
            <source src="/static/video/444.ogv" type="video/ogv">
        </video>
    </a>

    <script src="../static/js/jquery-1.11.2.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
</div>
</body>

</html>
