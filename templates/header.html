<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>44EndWay</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='favicon.ico') }}" rel="shortcut icon">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">
    <script src="../static/js/jquery-1.11.2.js"></script>
</head>

<header>
    <div class="navbar-header">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='images/mainlogo.jpg') }}"
                 style="max-width:120px; margin-top: -12px; margin-left: -15px">
        </a>
    </div>


    <div class="btn-group" style="margin-bottom: -70px; ;">
        <button aria-expanded="false" aria-haspopup="true" class="btn btn-warning dropdown-toggle" data-toggle="dropdown"
                type="button">
            Explore <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="/dashboard/">Info</a></li>
            <li><a href="/music/">Music</a></li>
            <li><a href="/news/">News</a></li>
        </ul>
    </div>


    <ul class="nav navbar-nav navbar-right">

        <div class="container-fluid" style="margin-right: 10px;">
            <h5>
                {% if session.logged_in %}
                <a href="/support-donate/"> <span class="glyphicon glyphicon-btc"></span> Support </a>

                <a href="/logout/"><span class="glyphicon glyphicon-log-in"></span> Logout </a>

                <a href="/add-post/"> <span class="glyphicon glyphicon-list"></span> Add new </a>
                {% else %}

                <a href="/support-donate/"> <span class="glyphicon glyphicon-btc"></span> Support </a>

                <a href="/login/"><span class="glyphicon glyphicon-log-in"></span> Login </a>

                <a href="/register/"><span class="glyphicon glyphicon-pencil"></span> Sign up</a>
                {% endif %}
            </h5>

        </div>
    </ul>
    </ul>
    </div>

</header>


<body>

<div class="border-row" style="width:70%; margin-bottom: -15px;"></div>

<div class="container" style="min-height:70% width:80%; margin-top: 145px; margin-left: 10px;">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible" role="alert">
        <button aria-label="Close" class="close" data-dismiss="alert" type="button"><span aria-hidden="true">Ã—</span>
        </button>
        {{message}}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    {% block body %}{% endblock %}
</div>
<script src="../static/js/jquery-1.11.2.js"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>

</div>
</body>


</html>
